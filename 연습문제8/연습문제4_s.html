	<script type="text/javascript">
	/*  포인트값 랜덤 생성   Math.floor((Math.random() * 1000) + 1);*/
		function menu(){
			var basic_menu=Number(document.getElementById('total').defaultValue);
			for(var i=1; i<=3; i++){
				var chkobj=document.getElementById('opt'+i);
				if(chkobj.checked){
					basic_menu+= Number(chkobj.value)
				}
			}
			document.getElementById('total').value=basic_menu;
			document.getElementById('totalvalue').value=document.getElementById('total').value;
		}

		function pointerbtn(){
			var chk = document.getElementById('pointcheck');
			var x = document.getElementById('point_value');
			var num2 = document.getElementById('poinervalue')
			if(chk.checked){
				x.value = Math.floor((Math.random() * 1000) + 1);
				num2.value=x.value;
			}else{
				x.value=0;
				num2.value=0;
			}
		}
		
		function btn(){
			var num1=document.getElementById('totalvalue');
			var num2=document.getElementById('poinervalue');
			var num3=document.getElementById('point_value');
			var num4=document.getElementById('totalvalue2');
			var pointchk=document.getElementById('pointcheck');
			if(pointchk.checked){
				num4.value=Number(num1.value)-Number(num2.value);
			}else{
				num3.value='0';
				num2.value='0';
				num4.value=Number(num1.value);
			}
		}
		

	</script>
