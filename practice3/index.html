<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,div,h3,input,img,dl,dt,dd,ul,li,a,button,span{margin: 0;padding: 0;}
        body{
            font-size: 12px;
            color: #222;
            font-family: "Courier New", Courier, monospace;
        }
        ul{
            list-style: none;
            overflow: hidden;
        }
        img{border: none;}
        a{text-decoration: none;}

        
        .wrap{
            width: 900px;
            height: 500px;
            margin: 50px auto;
            position: relative;
        }
        .product_list{
            border-bottom: 2px solid #222;
            margin-bottom: 10px;
        }
        .product_list li{
            float: left;
            width: 200px;
            line-height: 30px;
            text-align: center;
        }
        .product_list li a{
            font-size: 14px;
            font-weight: 600;
            display: block;
            color: #222;
        }
        .select{
            position: absolute;
            top: 40%;
            left: 40%;
            font-size: 16px;
            color: #222;
        }
        #product{
            overflow: hidden;
        }
        .productImg{
            float: left;
            margin-right: 20px;
            width: 494px;
            display: block;
        }
        .product_text{
            float: left;
            width: 350px;
        }
        .product_text strong{
            font-size: 22px;
            letter-spacing: -0.02em;
            margin-bottom: 40px;
            display: inline-block;
        }
        .product_text dl{
            font-size: 16px;
            overflow: hidden;
            margin-bottom: 50px;
        }
        .product_text dl dt{
            float: left;
            padding: 20px 0;
            margin-right: 30px;
        }
        .product_text dl dd{
            padding: 20px 0;
            letter-spacing: -0.15em;
        }
        .product_btn{
            height: 40px;
            width: 100px;
            background-color: #222;
            color: #fff;
            border: none;
            margin-right: 10px;
            border-radius: 3px;
        }
        .off{
            display: none;
        }
        .select_btn{
            background-color: rgb(255, 0, 119);
        }
        .insertText{
            margin-top: 10px;
            background-color: #f1f1f1;
            padding: 30px;
            line-height: 1.8;
            border: 1px solid #d9d9d9;
        }
        .insertText strong{
            color: rgb(255, 0, 119);
            font-size: 14px;
            margin-bottom: 0px;
        }
        .cancelText{
            margin-top: 10px;
            background-color: #f1f1f1;
            padding: 30px;
            line-height: 1.8;
            border: 1px solid #d9d9d9;
            text-align: center;
        }

    </style>

    <script>
        function product_btn(){
            document.getElementsByClassName('select')[0].setAttribute('class','select off')
            document.getElementById('product').removeAttribute('class')
        }
        function purchase_btn(){
            document.getElementsByTagName('button')[0].setAttribute('class', 'product_btn select_btn')

            var newNode = document.createElement('div');
            var newText = "<span>[1+1] 아르간 대용량 클렌징오일을 선택 하셨습니다.<br/> 구매 시<strong>환불 또는 교환</strong>이 어려우니 한 번 더 확인 부탁드립니다."
            newNode.innerHTML = newText;
            
            var newAtt=document.createAttribute('class');
                newAtt.value="insertText";
                //class=insertText
                newNode.setAttributeNode(newAtt);
            
            var newTag=document.getElementsByClassName('product_text')[0];
                newTag.insertBefore(newNode, newTag.childNodes[8])
            var removeText=document.getElementsByClassName('product_text')[0];
            removeText.removeChild(removeText.lastChild);
        }

        function cancel_btn(){
            document.getElementsByTagName('button')[0].setAttribute('class', 'product_btn')
            var removeText=document.getElementsByClassName('product_text')[0];
            removeText.removeChild(removeText.lastChild);

            var cancelNewNode=document.createElement('div');
            var cancelNewText=document.createTextNode('감사합니다. 보다 나은 제품으로 보답하겠습니다.');
                cancelNewNode.appendChild(cancelNewText); // <div>감사합니다. 보다 나은 제품으로 보답하겠습니다.</div>


            var cancelNewTag=document.getElementsByClassName('product_text')[0];
            console.log(cancelNewTag.childNodes)
            cancelNewTag.insertBefore(cancelNewNode,cancelNewTag.childNodes[8]);

            var cancelNewAtt=document.createAttribute('class');
            cancelNewAtt.value="cancelText";
            cancelNewNode.setAttributeNode(cancelNewAtt)

        }

    </script>
</head>
<body>
    <div class="wrap">
        <ul class="product_list">
            <li>
                <a href="" onclick="product_btn(); return false">PRODUCT</a>
            </li>
            
            <li>
                <a href="">EVENT</a>
            </li>
        </ul>
        <div class="select">
            PRODUCT를 선택 시 제품을 확인할 수 있습니다.
        </div>

        <div class="off" id="product">
            <span class="productImg">
                <img src="img/product.png" alt="">
            </span>
            <div class="product_text">
                <strong>[1+1] 아르간 대용량 클렌징오일</strong>
                <dl>
                    <dt>정상가</dt><dd><s>36,000원</s></dd>
                    <dt>판매가</dt><dd>18,000원</dd>
                    <dt>제품설명</dt><dd>영양과 보습이 뛰어난 아르간<br/>커넬오일을 담은 건강한 딥클렌징 오일</dd>
                </dl>
                <button class="product_btn" onclick="purchase_btn()">바로구매</button>
                <button class="product_btn" onclick="cancel_btn()">취소</button>
            </div>
        </div>
    </div>

</body>
</html>
