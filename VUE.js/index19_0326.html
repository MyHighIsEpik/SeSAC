<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@4.0.5/dist/vue-router.global.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>

    <title>뷰라우터3</title>
    <style>
    </style>
</head>
<body>
    <!-- 네임드뷰  : 특정 페이지로 이동했을 때 여러 개의 컴포넌트를 동시에 표시하는 방법 -->
    <div id="app">
        <!-- name이 없는 경우 default -->
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>

    <script>
        // 컴포넌트 내용 정의
        const Container={
            template:'<div>This is container</div>'
        }
        const Header={
            template:'<div>This is header</div>'
        }
        const Footer={
            template:'<div>This is footer</div>'
        }
        // 뷰라우터 정의
        const router=new VueRouter({
            routes:[
                {
                    path:'/',
                        components:{
                            // 라우터 view 속성과 컴포넌트 연결
                            default:Container,
                            header:Header,
                            footer:Footer
                        }
                }
            ]
        })
        // 뷰인스턴스에 라우터 추가
        new Vue({
            router
        }).$mount('#app')
    </script>
</body>
</html>
