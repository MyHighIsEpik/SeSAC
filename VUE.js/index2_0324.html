<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div id="app">
        <div class="todos">
            <div v-for="todo in computedTodos" v-bind:key="">
                <input type="checkbox" v-model="todo.done">
                <span>{{todo.title}}</span>
            </div>
        </div>
    </div>


    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                todos:[
                    {title: 'vue공부하기'},
                    {title: 'jQuery공부하기'},
                    {title: 'scss공부하기'},
                ]
            },//computed 속성은 (계산) return이 있어야 한다.
            computed:{
                computedTodos(){
                    //map은 원본 데이터가 갱신되면 가공된 함수도 반환
                    //Object.assign 새로운 객체를 반환({빈객체},todo,{새로운객체})
                    return this.todos.map((todo,index)=>{
                        //return Object.assign({},todo,{
                        //    id:index+1,
                        //    done:false
                        //})

                        return{
                            ...todo, //todo를 복사한다는 뜻
                            id:index+1,
                            done:false
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
