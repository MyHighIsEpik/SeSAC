<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul class="todos">
            <li v-for="(todo, index) in todos" :key="index" @click="clickMethod1(todo.title, $event); clickMethod2()"
                v-bind:class="'item-'+(index+1)">
                {{todo.title}}
            </li>
        </ul>
    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data :{
                todos:[
                    {title:'커피'},
                    {title:'홍차'},
                    {title:'녹차'}
                ]
            },
            methods:{
                clickMethod1(title,event){
                    console.log(title)
                    console.log(event.currentTarget.className)
                },
                clickMethod2(){
                    console.log('click2')
                }
            }
        })
    </script>
</body>
</html>
