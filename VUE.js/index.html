<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        li span.done{
            text-decoration: line-through;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div ref="msg">{{msg}}</div>
        <div ref="div"></div>
    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                msg:'안녕하세요',
            },
                                                                    //인스턴스 생성 new Vue()
                                                                    //-->이벤트 및 라이프 사이클 초기화
            beforeCreate(){                                             //Vue 인스턴스 생성직전 msg를 알 수 없음=undefined
                console.log('beforeCreate',this.msg)
            },
                                                                    //-->화면에 반응성 주입
            created(){                                                  //생성됨, msg 출력
                console.log('Created',this.msg)
            },
                                                                    //-->el,template 속성확인, template 속성 내용을 render()변환
            beforeMount(){                                              //생성되고 html요소랑 연결되기 직전=undefined
                console.log('beforeMount', this.$refs.div)
            },
                                                                    //-->el 생성 후 속성값을 대입
            mounted(){                                                  //html 요소랑 연결되고 나서 출력됨 = div
                console.log('mounted', this.$refs.div)
            },
                                                                    //인스턴스를 화면에 부착
                                                                    //인스턴스 내용 갱신
            beforeUpdate(){                                             //데이터 변경되고 화면에 그려지기 전
                console.log('beforeUpdate', this.$refs.msg.innerText)
            },
                                                                    //-->화면 렌더링 및 데이터 갱신
            updated(){                                                  //데이터가 변경되고 화면에 다시 그려진 후
                console.log('updated', this.$refs.msg.innerText)
            },
                                                                    //인스턴스 소멸
                                                                    //인스턴스 접근 가능
            beforeDestroy(){                                            //인스턴스 소멸 직전
                console.log('beforeDestroy')
            },
                                                                    //-->컴포넌트, 인스턴스 디렉티브 등 모두 해제
            destroyed(){                                                //파괴된 후
                console.log('destroyed')
            }
        })
    </script>
</body>
</html>
<!--vue : 웹페이지에서 화면을 개발하기 위한 프론트앤드 프레임워크
        데이터를 제어하는데 특화 되어있음
장점 : 배우기 쉽다, (html css javascript 기초습득)
        리액트와 앵귤러에 비해 성능이 우수하고 빠르다.
특징 : 화면단 라이브러리 / 컴포넌트 기반 프레임워크 / 데이터를 제어해서 화면을 그린다.



                Template : 화면에 표시할 html.css등의 마크업 요소를 정의하는 속성
                Methods : 화면 로직 제어와 관계된 메소드를 정의하는 속성
-->

<!--    0323
    컴포넌트의 장점과 주의할점
    '재사용'이 향상되므로 개발 효율성이 좋다
    이미 사용하는 컴포넌트를 재사용하므로 품질이 보장된다
    적절히 분할된 컴포넌트가 느슨하게 결합하므로 유지보수성이 향상된다
    캡슐화를 통해 개발 작업에서 신경써야할 부분을 최소한으로 제한할 수 있다.


    뷰인스턴스 라이프사이클
    beforeCreate: 인스턴스가 생성된 다음 데이터가 초기화 되는 시점
    create: 인스턴스가 생성된 다음 데이터가 초기화 끝난 시점(read)
    beforeMount: 인스턴스가 DOM 요소에 마운트 되는 시점
    mounted: 인스턴스가 DOM 요소에 마운트가 끝난 시점(load)
    beforeUpdate: 데이터가 수정되어, DOM에 반영되는 시점
    updated: 데이터가 수정되어 DOM에 반영이 끝난 시점
    beforeDestroy: 뷰 인스턴스가 폐기되기 전
    destroyed: 인스턴스가 폐기된 다음
-->
