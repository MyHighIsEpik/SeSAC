<body>
    <div id="app">
        <my-comp v-bind:my-msg="message" @my-event="updateMessage"></my-comp>
    </div>
    <script>
        //자식에서 발생한 이벤트를 부모에게 영향을 줄 때 emit
        //자식
        Vue.component('my-comp',{
            template:'<div @click="updateMsg">{{myMsg}}</div>',
            props:{
                myMsg:String
            },
            methods:{
                updateMsg(){
                    //this.myMsg="좋아요!!"
                    this.$emit('my-event','좋아요')
                }
            }
        })
        const vm=new Vue({
            el:"#app",
            data(){
                return{
                    message:'안녕'
                }
            },
            methods:{
                updateMessage(value){
                    this.message=value
                }
            }
        })
