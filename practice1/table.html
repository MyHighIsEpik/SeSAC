<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table/Form Practice
    </title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        table,th,td{
            border: 1px solid #222;
        }
    </style>
</head>
<body>
    <table summary="">
        <!-- <!DOCTYPE html>로 선언된 html 파일은 summary 적용 x // summary : table 설명 -->
        <caption>취업현황</caption>
        <colgroup>
            <col width="30%"/>
            <col width="30%"/>
            <col width="30%"/>
        </colgroup>
        <thead>
            <!-- thead에는 td는 안되고 th만 가능-->
            <!-- th는 가운데 정렬, td는 왼쪽 정렬이 기본값-->
            <!-- id와 headers를 이용하여 스크린 리더기가 읽는 순서를 정함-->
            <tr>
                <th>구분</th>
                <th scope="col" id="web1">웹디자이너</th>
                <th scope="col" id="web2">웹퍼블리셔</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th scope="row" id="total">합계</th>
                <td headers="web1 total">20명</td> <!-- 스크린 리더기가 '웹디자이너 합계 20명' 이렇게 읽음(headers에 쓰인 순서대로)-->
                <td>30명</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th scope="row">1월취업</th>
                <td>10명</td>
                <td>20명</td>
            </tr>
            <tr>
                <th scope="row">2월취업</th>
                <td>10명</td>
                <td>10명</td>
            </tr>
        </tbody>
    </table>
    <!-- colspan, rowspan -->
    <table>
        <tr>
            <td rowspan="2">1,4</td>
            <td colspan="2">2,3</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <form method="post" name="frm" action="">
        <fieldset> <!-- fieldset, legend는 선택입력, 필수x  /  fieldset:관련 요소를 그룹화, legend: fieldset의 제목-->
            <legend>요소확인</legend>
            <input type="radio" id="web1" name="web"/> <!-- input의 id와 label의 for의 값은 동일해야함-->
            <label for="web1">웹디자이너</label><br/>
            
            <input type="radio" id="web2" name="web"/>
            <label for="web2">웹퍼블리셔</label><br/>
            
            <input type="radio" id="web3" name="web"/>
            <label for="web3">프론트앤드</label><br/>
            
            <input type="radio" id="web4" name="web"/>
            <label for="web4">백앤드</label><br/>
            
            <input type="radio" id="web5" name="web"/>
            <label for="web5">기획자</label><br/>
            
            <input type="checkbox" id="job1" name="job"/>
            <label for="job1">1월취업</label><br/>
            
            <input type="checkbox" id="job2" name="job"/>
            <label for="job2">2월취업</label><br/>

            <input type="password" name="pw" placeholder="비밀번호"/><br/>
            <input type="text" name="text" value="이름을 입력하세요"/><br/>

            <!-- ie10 이상부터 지원 -->
            <input type="search" name="search" title="제품검색"/><br/>
            <input type="tel" name="tel" placeholder="010-4057-6001"/><br/>
            <input type="url" name="url" value="http://" title="홈페이지 주소 입력"/><br/>
            <input type="email" name="email" placeholder="이메일 입력"/><br/>
            <input type="month" name="mm"/><br/> <!-- ie12~ 모바일에선 가능 -->
            <input type="date" name="dd"/><br/> <!-- ie12~ -->
            <input type="time" name="tt"/><br/> <!-- ie12~-->
            <input type="week" name="ww"/><br/> <!-- ie12~ -->
            <input type="number" max="10" min="1" step="2" name="number"/><br/>
            <input type="color" name="color"/><br/> <!-- ie38? -->
            <input type="range" name="range" min="0" max="10"/><br/>


            <input list="web" name="web"/>
            <datalist id="web">
                <option value="웹디자이너"></option>
                <option value="웹퍼블리셔"></option>
                <option value="프론트앤드"></option>
                <option value="백앤드"></option>
                <option value="웹기획"></option>
            </datalist>
            <br/>
            <select name="select">
                <option value="">다음</option>
                <option value="">네이버</option>
                <option value="">구글</option>
                <option value="">야후</option>
            </select>
            <br/>

            <select name="ss">
                <optgroup label="퍼블리셔">
                    <option value="">html</option>
                    <option value="">css</option>
                    <option value="">javascript</option>
                    <option value="">jquery</option>
                    <option value="">vue</option>
                </optgroup>
                <optgroup label="프론트">
                    <option value="">html</option>
                    <option value="">css</option>
                    <option value="">javascript</option>
                    <option value="">jquery</option>
                    <option value="">vue</option>
                </optgroup>
            </select>
            <br/>
            <input type="file" name="ff" title="파일업로드"/><br/>

            <button>전송</button>
            <input type="submit" name="btn" value="전송"/>
            <input type="reset" name="btn" value="취소"/>
            <input type="image" src="bg_snsy.png" alt="kiost" title="kiost검색"/>
        </fieldset>
    </form>

    <!-- figure, figcaption
        1. 본문에서 떼어낼 수 있는 사진 일러스트 도표 그림
        2. 동일페이지에서 이동 가능한 경우
        3. 전용페이지나 부록같은 별도의 페이지 등으로 이동 가능한 경우
    -->
    <figure>
        <img src="bg_snsy.png" alt=""/>
        <figcaption>22년 1월 25일 웹접근성인증 취득</figcaption>
    </figure>

    <!-- video, audio 
    -->
    <video src="FIFA.mp4" autoplay loop controls width="1240" height="900">
        <p class="skip">사용중인 브라우저에서는 재생할 수 없습니다.<a href="">파일</a>을 다운로드 하세요.</p>
    </video>
    <audio src="'CAFE' - demo version by GDragon.mp3" autoplay loop controls width="400" height="400">
        <p class="skip">사용중인 브라우저에서는 재생할 수 없습니다.<a href="">파일</a>을 다운로드 하세요.</p>
    </audio>
</body>
</html>
