<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        ul,li,a,span,em,div,p,h2{margin: 0; padding: 0;}
        em{font-size: normal;}
        ul{list-style: none;}
        a{
            text-decoration: none;
            color: #222;
        }
        img{
            border: none;
            width: 500px;
            height: 500px;
        }
    
        .style_wrap{
            width: 500px;
            height: 500px;
            overflow: hidden;
            margin: 50px auto;
            text-align: center;
            font-size: 18px;
            position: relative;
            background: rgb(77,106,177);
            background: linear-gradient(90deg, rgba(77,106,177,1) 0%, rgba(113,113,161,1) 33%, rgba(106,157,159,1) 66%, rgba(0,212,255,1) 100%);;
        }
        .style_1{
            position: absolute;
            bottom: 200px;
            right: 150px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .style_1 h2{
            font-size: 30px;
            color: #fff;
        }
        .style_1 p{
            margin-top: 10px;
            color: #fff;
        }
        .style_1::before,
        .style_1::after{
            content: '';
            width: 500px;
            height: 2px;
            background-color: #fff;
            position: absolute;
        }
        .style_1::before{
            top: 0;
            left: 0;
            transform: translateX(100%);
        }
        .style_1::after{
            bottom: 0;
            right: 0;
            transform: translateX(-100%);
        }
        .style_1 div::before,
        .style_1 div::after{
            content: '';
            height: 500px;
            width: 2px;
            background-color: #fff;
            position: absolute;
        }
        .style_1 div::before{
            top: 0;
            left: 0;
            transform: translateY(100%);
        }
        .style_1 div::after{
            bottom: 0;
            right: 0;
            transform: translateY(-100%);
        }
        /*hover*/
        .style_wrap:hover .style_1::before{
            transform: translateX(0);
            transition-delay: 0.1s;
        }
        .style_wrap:hover .style_1::after{
            transform: translateX(0);
            transition-delay: 0.3s;
        }
        .style_wrap:hover .style_1 div::before{
            transform: translateY(0);
            transition-delay: 0.1s;
        }
        .style_wrap:hover .style_1 div::after{
            transform: translateY(0);
            transition-delay: 0.3s;
        }
        .style_wrap:hover img{
            opacity: 0;
        }
        /*transition*/
        .style_wrap *,
        .style_wrap *::before,
        .style_wrap *::after{
            transition: transform 0.5s ease, opacity 0.7s ease;
        }
    </style>
</head>

<body>
    <div class="style_wrap">
        <img src="animation/18.png" alt=""/>
        <div class="style_1">
            <div>
                <h2>WEB DESIGN</h2>
                <p>UX DESIGN</p>
            </div>
        </div>
    </div>
</body>
</html>
