    <script>
      var gnblist;
      var imglist;
      var currentNum=0;
      var menuNum=0;

      function init(){
        gnblist=document.getElementById('gnb').getElementsByTagName('li')
        imglist=document.getElementById('imglist').getElementsByTagName('li')
        console.log(gnblist)
        console.log(imglist)
        for(var i=0; i<gnblist.length; i++){
          gnblist[i].num=i;
          gnblist[i].onmouseover=function(){
            menuNum=this.num;
            selectMenu(menuNum)
          }
        }
      }
      
      function selectMenu(num){
        if(currentNum!=num){
          var gnb1=gnblist[currentNum];
          gnb1.className="";
          var img1=imglist[currentNum];
          img1.className="";

          var gnb2=gnblist[num];
          gnb2.className="over";
          var img2=imglist[num];
          img2.className="on";

          currentNum=num
        }
    }

      window.onload=init;
    </script>
