<!--
    numbers 숫자 단위가 있을 수도 없을 수도 있음 1 1px
    string 문자 " "가 있을 수도 없을 수도 있음 dotum "dotum"
    color 색상 red, green, rgba(), #ffffff
    boolean 논리    true    false
    nulls 아무것도없음 null null값으로 사용되면 컴파일 하지 않음
    lists 공백이나 ,로 구분된 값의 목록 ()괄호 없어도 됨
            (apple, orange, banana) / apple, orange, banana
    Maps lists와 유사하나 값이 key:value 형식 (apple:a, orange:o) ()있어야함
-->
