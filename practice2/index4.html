<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버검색창</title>
    <style>
        body,div,h3,input,img,dl,dt,dd,ul,li,a,button,span,strong,form{margin: 0;padding: 0;}
        body{
            font-size: 12px;
            color: #222;
            font-family: "Courier New", Courier, monospace;
        }
        ul{
            list-style: none;
            overflow: hidden;
        }
        img{border: none;}
        a{text-decoration: none;}
        input,img{
            vertical-align: middle;
        }
        form{
            border: 5px solid #2eb500;
            width: 270px;
            height: 39px;
            margin: 50px auto;
        }
        input[type="text"]{
            width: 208px;
            height: 39px;
            border: none;
            padding-left: 10px;
        }

    </style>

    <script>
        function valueText(){
            let frm=document.searchform;
            if(frm.keyword.value=="검색어를 입력하세요."){
                frm.keyword.value='';
                return;
            }
        }
        function searchSend(){
            let frm=document.searchform;
            if(frm.keyword.value=="검색어를 입력하세요." || frm.keyword.value==""){
                alert('검색어 입력!!!!');
                frm.keyword.value='';
                frm.keyword.focus();
                return;
            }
        }
    </script>
</head>
<body>
    <form action="" method="post" name="searchform">
        <input type="text" title="제품검색" name="keyword" value="검색어를 입력하세요." onclick="valueText()"><a href="" onclick="searchSend();return false"><img src="ex2/searchBtn.PNG" alt="검색"></a>
    </form>
</body>
</html>
