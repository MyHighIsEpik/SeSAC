<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버검색창</title>
    <style>
        body,div,h3,input,img,dl,dt,dd,ul,li,a,button,span,strong,form{margin: 0;padding: 0;}
        body{
            font-size: 12px;
            color: #222;
            font-family: "Courier New", Courier, monospace;
        }
        ul{
            list-style: none;
            overflow: hidden;
        }
        img{border: none;}
        a{
            text-decoration: none;
            color: #222;
        }
        

        .linkWrap{
            width: 400px;
            margin: 50px auto;
            position: relative;
            border: 5px solid #4c5260;
        }
        h3{
            background-color: #4c5260;
            line-height: 40px;
        }
        h3 a{
            color: #fff;
            display: block;
        }
        .list li{
            line-height: 36px;
            border-bottom: 1px dotted #d9d9d9;
        }
        .list li a{
            padding-left: 10px;
        }
        .list li:hover{
            background-color: #f1f1f1;
        }
        .on{
            position: absolute;
            right: -5px;
            bottom: -25px;
            background-color: #4c5260;
            padding: 5px;
            border-radius: 5px;
        }
        .on a{
            color: #fff;
        }
        .off{
            display: none;
        }
        .over{
            display: block;
        }

    </style>

    <script>
        function selectBox(){
            var listDiv=document.getElementsByClassName('list')[0];
            if(listDiv.className=="list off"){
                listDiv.className="list over";
            }

            var closeBtn=document.getElementsByClassName('on')[0];

            closeBtn.onclick=function(){
                listDiv.className="list off";
            }
        }
    </script>
</head>
<body>
    <div class="linkWrap">
        <h3><a href="" onclick="selectBox();return false;">관심 과목 선택</a></h3>
        <div class="list off">
            <ul>
                <li><a href="">일러스트</a></li>
                <li><a href="">포토샵</a></li>
                <li><a href="">xd</a></li>
                <li><a href="">프리미어</a></li>
                <li><a href="">javascript</a></li>
                <li><a href="">jQuery</a></li>
            </ul>
            <span class="on">닫기</span>
        </div>
    </div>
</body>
</html>
