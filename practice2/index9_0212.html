<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,div,h3,ul,li,a,form,input,button,table,thead,tfoot,tbody,tr,td,th,colgroup,col{
            margin: 0;
            padding: 0;
        }
        body,input,button{
            font-size: 12px;
            color: #222;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        img{border: none;}
        a{
            text-decoration: none;
            counter-reset: #222;
        }
        ul{
            list-style: none;
        }
        input,img,button{vertical-align: middle;}

        .hide{
            width: 1px;
            height: 1px;
            overflow: hidden;
            line-height: 0;
            display: block;
            text-indent: -9999px;
        }
        .todayWrap{
            width: 1000px; margin: 50px auto; position: relative;}

        .menuList{
            float: left; width: 752px; position: relative;
        }
        .menuList a{
            display: none;
        }
        .menuList a.on{
            display: block;
        }
        .tabList{
            width: 195px; background-color: #07c; float: left;
        }
        .tabList li{
            width: 195px; height: 102px; position: relative;
        }
        .tabList li span{
            background: url(ex3/bg_main_stripe_20121023.png) no-repeat -620px -60px;
            width: 11px;
            height: 17px;
            display: none;
            position: absolute;
            top: 50%;
            margin-top: -9px;
            left: -9px;
        }

        .tabList li span.on{
            display: block;
        }

        #thdm1{background: url(ex3/tab1.jpg) no-repeat;}
        #thdm2{background: url(ex3/tab2.jpg) no-repeat;}
        #thdm3{background: url(ex3/tab3.jpg) no-repeat;}
        #thdm4{background: url(ex3/tab4.jpg) no-repeat; height: 103px;}
        
        #thdm1.on{background-position: -195px 0;}
        #thdm2.on{background-position: -195px 0;}
        #thdm3.on{background-position: -195px 0;}
        #thdm4.on{background-position: -195px 0;}

        .band{
            background: url(ex3/bg_main_stripe_20121023.png) no-repeat -575px -102px;
            width: 150px;
            height: 70px;
            display: inline-block;
            position: absolute;
            top: 10px;
            left: -10px;
        }
    </style>
    <script>
        var currentNum = 0;
        var tabLiList;
        var tabPanelList;

        
        function init(){
            tabLiList = document.getElementById('tabList').getElementsByTagName('li');
            tabPanelList = document.getElementById('menuList').getElementsByTagName('a');
            for(var i=0; i<tabLiList.length; i++){
                tabLiList[i].num=i;
                tabLiList[i].onmouseover=function(){
                    selectMenu(this.num)
                };
            }
        }
        function selectMenu(num){
            if(currentNum != num){
                tabLiList[currentNum].className="";
                tabLiList[currentNum].getElementsByTagName('span')[0].className="";
                tabPanelList[currentNum].className="";
                
                tabLiList[num].className="on";
                tabLiList[num].getElementsByTagName('span')[0].className="on";
                tabPanelList[num].className="on";

                currentNum = num;
            }
        }
        window.onload=init;
    </script>
</head>

<body>
    <div id="today" class="todayWrap">
        <div id="menuList" class="menuList">
            <a href="" class="on"><img src="ex3/p1.jpg" alt=""></a>
            <a href=""><img src="ex3/p2.jpg" alt=""></a>
            <a href=""><img src="ex3/p3.jpg" alt=""></a>
            <a href=""><img src="ex3/p4.jpg" alt=""></a>
            <span class="band"></span>
        </div>
        <ul id="tabList" class="tabList">
            <li class="on" id="thdm1"><span class="on"></span></li>
            <li id="thdm2"><span></span></li>
            <li id="thdm3"><span></span></li>
            <li id="thdm4"><span></span></li>
        </ul>
    </div>
</body>
</html>
