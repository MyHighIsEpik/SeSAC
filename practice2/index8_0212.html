        .tabList .tab-1{background-position: 0 0;}
        .tabList .tab-2{background-position: -58px 0;}
        .tabList .tab-3{background-position: -116px 0;}
        .tabList .tab-4{background-position: -174px 0;}

        .tabList .selected .tab-2{background-position: -58px -38px;}
        .tabList .selected .tab-3{background-position: -116px -38px;}
        .tabList .selected .tab-4{background-position: -174px -38px;}

        function init(){
            tabLiList = document.getElementById('tabList').getElementsByTagName('li');
            tabPanelList = document.getElementById('moduleBox').getElementsByTagName('div');
            for(var i=0; i<tabLiList.length; i++){
                tabLiList[i].num=i;
                tabLiList[i].onmouseover=function(){
                    selectMenu(this.num)
                }
            }
        }
        function selectMenu(num){
            if(currentNum != num){
                tabLiList[currentNum].className="";

                tabLiList[num].className="selected";

                var x=document.getElementById('moduleBox').getElementsByTagName('div')[0]
                x=x.getElementsByTagName('img')[0]
                x.setAttribute('src', 'ex3/item' + (num + 1) + '.jpg')
                console.log(x)


                currentNum = num;
            }
        }
        window.onload=init;
    </script>
