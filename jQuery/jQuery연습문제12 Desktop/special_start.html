		.mod-control .next {
			float: left;

			height: 14px;
			margin: 0;
			padding: 0;
			border: 0;
			overflow: hidden;
			background: #ffffff url('images/control.gif') no-repeat 0 0;
			text-indent: -10000%;
			cursor: pointer;
		}

	<script>
		$(document).ready(function(){
			var product = [];
			product[0]=['로지텍 코리아 G1 gray 무광 마우스/ 대량구매가능/무상3년 PC방  게임방 피씨방 판매1위 게이밍','[NEW] 옥시데톨핸드워시250mlx4/오리지날/센스티브/데일리케어/스킨케어-모이스춰/허브/항균/손세정제'];
			product[1]=['신상특가 2900원[타업체가격비교필수]비니/방울모자/방한모자/머플러/털모자/스마트폰장갑/목도리/터치장갑','완전특가 우리아이 문구세트/학용품세트/신학기준비물/학용품/어린이/초등학교입학선물/조카선물/선물세트'];
			product[2]=['[2013신간특가] 긍정심리생활창작동화/우리창작동화/(세계창작동화)/한국창작동화/긍정심리의 힘 변화의힘','[INS]판매1위+당일출고  LG 사무용 유선전화기[GS-460]'];

			var productImage = [];
			productImage[0]=['images/item1_1.png','images/item1_2.png'];
			productImage[1]=['images/item2_1.png','images/item2_2.png'];
			productImage[2]=['images/item3_1.png','images/item3_2.png'];

			var price = [];
			price[0] = ['20,310','8,900'];
			price[1] = ['4,900','9,900'];
			price[2] = ['15,800','14,000'];

			/*
			function displayManager(num){
				$('.pages strong').text(num+1)
				$(product[num]).each(function(i,v){
					if(i==0){
						$('.list_one .productImage').prop('src',productImage[num][0])
						$('.list_one .name').text(product[num][0])
						$('.list_one .price').text(price[num][0]+'원')
					}else{
						$('.list_two .productImage').prop('src',productImage[num][1])
						$('.list_two .name').text(product[num][1])
						$('.list_two .price').text(price[num][1]+'원')
					}
				})
			}
			*/
			function displayManager(group){
				$('#pages').html('<strong>'+(group+1)+'</strong>/' + product.length)
				$('#list li').remove();
				$(product[group]).each(function(i,v){
					var html='<li class="list_one">'
						html+='<a href="#"class="product">'
						html+='<div class="thumbnail">'
						html+='<img src="'+productImage[group][i]+'" alt=""/>'
						html+='</div>'
						html+='<div class="content">'
						html+='<div class="name">'+product[group][i]+'</div>'
						html+='<div class="price">'+price[group][i]+'원'+'</div>'
						html+='</div>'
						html+='</a>'
						html+='</li>'
					$('#list').append(html)
				})
			}
			var group=0;
			$('.prev').on('click',function(e){
				e.preventDefault();
				group--;
				if(group<0){
					group=2;
				}
				displayManager(group);
			})
			$('.next').on('click',function(e){
				e.preventDefault();
				group++;
				if(group>2){
					group=0;
				}
				displayManager(group);
			})
			displayManager(group);
		})
	</script>
