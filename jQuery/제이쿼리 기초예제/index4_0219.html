<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <style>
        body, div, ul, li, a, img, p, dl, dt, dd{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        a{text-decoration: none;}
        img{
            border: none;
            vertical-align: middle;
        }

        .wrapper{
            width: 195px;
            height: 320px;
            background-color: #f5f5f5;
            border: 1px solid#e4e4e4;
            padding: 10px;
            position: relative;
            margin: 50px auto;
        }
        .more{
            background: url(ex21/btn1.jpg) no-repeat 0 0;
            width: 31px;
            height: 31px;
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            text-indent: -9999em;
        }
        .btnOn{
            background: url(ex21/btn2.jpg) no-repeat -2px 0;
        }
        .tab1,.tab2{
            float: left;
            width: 66px;
            margin-right: 30px;
        }
        .tabPlus{
            display: none;
        }
        h3{
            margin-bottom: 30px;
        }
        .on{width: 280px;}
    </style>
    <script>
        $(document).ready(function(){
            $('.more').on('click',function(e){
                e.preventDefault();
                $(this).parents('.wrapper').toggleClass('on')
                $(this).toggleClass('btnOn')
                var wrapWidnt=$('.on').width();
                if(wrapWidnt >=280){
                    $('.tabPlus').css('display', 'block')
                }else{
                    $('.tabPlus').css('display', 'none')
                }
            })
        })
    </script>
</head>
<body>
    <div class="wrapper">
        <h3><img src="ex21/title.jpg" alt=""></h3>
        <a href="" class="more"><span>더보기</span></a>
        <ul class="tab1">
            <li><img src="ex21/img1.jpg" alt=""></li>
            <li><img src="ex21/img2.jpg" alt=""></li>
            <li><img src="ex21/img3.jpg" alt=""></li>
            <li><img src="ex21/img4.jpg" alt=""></li>
        </ul>
        
        <ul class="tab2">
            <li><img src="ex21/img5.jpg" alt=""></li>
            <li><img src="ex21/img6.jpg" alt=""></li>
            <li><img src="ex21/img7.jpg" alt=""></li>
            <li><img src="ex21/img8.jpg" alt=""></li>
        </ul>
        
        <ul class="tab3 tabPlus">
            <li><img src="ex21/img9.jpg" alt=""></li>
            <li><img src="ex21/img10.jpg" alt=""></li>
            <li><img src="ex21/img11.jpg" alt=""></li>
            <li><img src="ex21/img12.jpg" alt=""></li>
        </ul>
        
    </div>
</body>
</html>
