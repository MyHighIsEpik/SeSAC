<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <style>
        body, div, ul, li, a, img, p, dl, dt, dd{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        a{text-decoration: none;}
        img{
            border: none;
            vertical-align: middle;
        }
        body{
            width: 100%;
            height: 100%;
        }

        .wrap{
            position: absolute;
            top: 0;
            right: -170px;
            width: 170px;
            background-color: #6c777d;
            border-left: 1px solid #3a4348;
            height: 100%;
        }
        .out{
            position: absolute;
            top: 0;
            right: 0px;
        }
        .btn{
            position: absolute;
            top: 50%;
            right: 170px;
            transform: translateY(-50%);
            width: 16px;
            height: 49px;
            overflow: hidden;
        }
        .btn a{
            width: 16px;
            height: 49px;
            display: block;
            margin-top: -49px;
        }
        .btn a.over{
            margin-top: 0;
        }
        .menuList{
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
        }
        .menuList li{
            height: 15px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .menuList li a.on{
            position: absolute;
            top: -15px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('p').on('click',function(e){
                e.preventDefault();
                $(this).children('a').toggleClass('over')
                $(this).parent().toggleClass('out')
            })
            /*
            $('.menuList li').on('mouseover',function(e){
                e.preventDefault();
                $(this).children('a').addClass('on')
            })
            
            $('li').on('mouseleave',function(e){
                e.preventDefault();
                $(this).children('a').removeClass('on')
            })
            */
            $('.menuList li').each(function(){
                $(this).hover(function(){
                    $(this).find('a').toggleClass('on')
                })
            })
        })
    </script>
</head>
<body>
    <!-- remove(): 문서객체를 제거(후손요소를 포함하여)
        clone(): 문서객체를 복사
    -->
    <div class="wrap">
        <p class="btn"><a href=""><img src="ex10/btn_side.png" alt=""></a></p>
        <ul class="menuList">
            <li><a href=""><img src="ex10/r_menu01.png" alt=""></a></li>
            <li><a href=""><img src="ex10/r_menu02.png" alt=""></a></li>
            <li><a href=""><img src="ex10/r_menu03.png" alt=""></a></li>
            <li><a href=""><img src="ex10/r_menu04.png" alt=""></a></li>
            <li><a href=""><img src="ex10/r_menu05.png" alt=""></a></li>
            <li><a href=""><img src="ex10/r_menu06.png" alt=""></a></li>
        </ul>
    </div>
</body>
</html>
