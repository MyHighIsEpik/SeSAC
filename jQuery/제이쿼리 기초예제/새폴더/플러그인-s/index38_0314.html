<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="flexslider/css/flexslider.css">-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="flexslider/js/jquery.flexslider-min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $('.flexslider').flexslider({
                directionNav:true,
                pausePlay:true,
                animation:'slider',
                direction:'horizontal',
                animationSpeed:2000
            })
        })
    </script>
</head>
<body>
    <div class="flexslider">
        <ul class="slides">
            <li><img src="flexslider/images/photo1.png" alt=""></li>
            <li><img src="flexslider/images/photo2.png" alt=""></li>
            <li><img src="flexslider/images/photo3.png" alt=""></li>
        </ul>
    </div>
</body>
</html>
