    <style>
        body, div, nav, ul, li, h1, h2, strong, a{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 12px;
            color: #222;
            font-family: 'Noto Sans KR', sans-serif;
        }
        ul{
            list-style-type: none;
        }
        a{
            text-decoration: none;
            color: #222;
        }
        #wrapper{
            width: 100%;
            position: relative;
        }
        #nav{
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 99;
        }
        #nav li{
            position: relative;
            width: 20px;
            height: 20px;
            border-radius: 100%;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0);
            margin: 10px;
            transition: box-shadow 0.5s ease;
        }
        #nav li a{
            background-color: rgba(255, 255, 255, 0.7);
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 100%;
            text-indent: -999em;
            transition: tranform 0.3s ease;
        }
        #nav li.active{box-shadow: 0 0 0 2px rgba(255, 255, 255, 1);}
        #nav li.active a{transform: scale(0.4);}


        #contents{
            text-align: center;
            color: #fff;
        }
        #contents div{
            height: 100vh;
            line-height: 100vh;;
        }
        #contents div h2{
            font-size: 90px;
            font-weight: 100;
            transition: all 0.6s ease-in-out;
        }
        .section1{background-color: #f2606f;}
        .section2{background-color: #2cb86b;}
        .section3{background-color: #2e82b3;}
        .section4{background-color: #a0b42b;}
        .section5{background-color: #a52f9f;}
        
        /*section1*/
        .section1 h2 span{opacity: 0; display: inline-block;}
        .section1.show h2 span{animation: ani1 0.35s ease forwards;}

        .section1.show h2 span:nth-of-type(1){animation-delay: 0s;}
        .section1.show h2 span:nth-of-type(2){animation-delay: 0.05s;}
        .section1.show h2 span:nth-of-type(3){animation-delay: 0.1s;}
        .section1.show h2 span:nth-of-type(4){animation-delay: 0.15s;}
        .section1.show h2 span:nth-of-type(5){animation-delay: 0.2s;}
        .section1.show h2 span:nth-of-type(6){animation-delay: 0.25s;}
        .section1.show h2 span:nth-of-type(7){animation-delay: 0.3s;}
        .section1.show h2 span:nth-of-type(8){animation-delay: 0.35s;}
        .section1.show h2 span:nth-of-type(9){animation-delay: 0.4s;}
        @keyframes ani1 {
            0%{opacity: 0;}
            100%{opacity: 1;}
        }

        /*section2*/

        .section2.show h2 span:nth-of-type(5){animation-delay: 0.2s;}
        .section2.show h2 span:nth-of-type(6){animation-delay: 0.25s;}
        .section2.show h2 span:nth-of-type(7){animation-delay: 0.3s;}
        .section2.show h2 span:nth-of-type(8){animation-delay: 0.35s;}
        .section2.show h2 span:nth-of-type(9){animation-delay: 0.4s;}
        @keyframes ani2 {
            0%{transform: translate(-150px, -50px) rotate(-180deg) scale(3);}
            60%{transform: translate(20px, 20px) rotate(30deg) scale(.3);}
            100%{transform: translate(0) rotate(0) scale(1); opacity: 1;}
        }

        /*section3*/
        .section3 h2 span{opacity: 0; display: inline-block;}
        .section3.show h2 span{animation: ani3 0.35s ease forwards;}

        .section3.show h2 span:nth-of-type(1){animation-delay: 0s;}
        .section3.show h2 span:nth-of-type(2){animation-delay: 0.05s;}

        .section3.show h2 span:nth-of-type(8){animation-delay: 0.35s;}
        .section3.show h2 span:nth-of-type(9){animation-delay: 0.4s;}
        @keyframes ani3 {
            0%{transform: translate(200px, -100px) scale(2);}
            60%{transform: translate(0px, 20px) rotate(-180deg) scale(.5);}
            100%{transform: translate(0) rotate(0) scale(1); opacity: 1;}
        }

        /*section4*/
        .section4 h2 span{opacity: 0; display: inline-block;}
        .section4 h2 span.show{animation: ani4 0.35s ease forwards;}
        @keyframes ani4 {
            40%{transform: translate(5px, 0px) scale(0.7); opacity: 1; color: #60f28c}
            60%{color: #8760f2}
            80%{transform: translate(0) scale(2); opacity: 0;}
            100%{transform: translate(0) scale(1); opacity: 1;}
        }

        /*section5*/
        .section5 h2 span{opacity: 0; display: inline-block;}
        .section5 h2 span.show{animation: ani5 0.35s ease forwards;}
        @keyframes ani5 {
            30%{transform: translate(5px, 0px) rotate(180deg) scale(0.7); opacity: 1;}
            50%{transform: translate(0px, 20px) rotate(0deg) scale(0.8); opacity: 1;}
            80%{transform: translate(-100px, -100px) rotate(-180deg) scale(1.5); opacity: 0;}
            100%{transform: translate(0) rotate(0) scale(1); opacity: 1;}
        }

            var dot=$('#nav > ul > li');
            var cont=$('#contents > div');

            dot.click(function(e){
                e.preventDefault();
                var index=$(this).index();
                var section=cont.eq(index);
                var offset=section.offset().top;
                $('html, body').animate({
                    scrollTop:offset
                },600,'easeInOutExpo')
            })

            $(window).scroll(function(){
                var wScroll=$(this).scrollTop();
                for(var i=0; i<cont.length;i++){
                    if(wScroll>=cont.eq(i).offset().top){
                        dot.removeClass('active');
                        dot.eq(i).addClass('active')
                    }

                    if(wScroll>=cont.eq(i).offset().top-$(window).height()/3){
                        cont.eq(i).addClass('show')
                    }else{
                        cont.eq(i).removeClass('show')
                    }

                    if(wScroll>=cont.eq(3).offset().top-$(window).height()/3){
                        $('.section4 h2 span').each(function(i){
                            setTimeout(function(){
                                $('.section4 h2 span').eq(i).addClass("show")
                            },100*(i+1))
                        })
                    }
                    
                    if(wScroll>=cont.eq(4).offset().top-$(window).height()/3){
                        $('.section5 h2 span').each(function(i){
                            setTimeout(function(){
                                $('.section5 h2 span').eq(i).addClass("show")
                            },100*(i+1))
                        })
                    }
                }
            })
        })
