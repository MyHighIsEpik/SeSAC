        body, ul, li{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #000;
        }
        .text{
            list-style: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        .text li{
            display: inline-block;
            margin-right: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 36px;
            color: #fff;
            font-weight: 600;
            opacity: 1;
            transition: all 2.5s ease;
        }
        .text.hidden{
            opacity: 0;
        }
        .text li:last-child{
            margin-right: 0;
        }

        .text.hidden li:nth-child(1){
            transform: translateX(-200px) translateY(-200px);
        }
        .text.hidden li:nth-child(2){
            transform: translateX(-20px) translateY(100px);
        }
        .text.hidden li:nth-child(3){
            transform: translateX(-150px) translateY(80px);
        }
        .text.hidden li:nth-child(4){
            transform: translateX(30px) translateY(200px);
        }
        .text.hidden li:nth-child(5){
            transform: translateX(240px) translateY(-250px);
        }
        .text.hidden li:nth-child(6){
            transform: translateX(300px) translateY(200px);
        }
        .text.hidden li:nth-child(7){
            transform: translateX(-250px) translateY(-250px);
        }
        .text.hidden li:nth-child(8){
            transform: translateX(400px) translateY(0px);
        }
        .text.hidden li:nth-child(9){
            transform: translateX(500px) translateY(0px);
        }
    </style>
</head>
