<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <style>
        body, div, ul, li, a, img, p, dl, dt, dd{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        a{text-decoration: none;}
        img{
            border: none;
            vertical-align: middle;
        }

        .wrapper{
            width: 292px;
            background-color: #d1d1d1;
            position: relative;
            padding: 30px;
            margin: 50px auto;
            height: 430px;
            /*overflow: hidden;*/
        }

        .btn{
            position: absolute;
            top: 30px;
            right: 30px;
        }
        .num{
            position: absolute;
            top: 35px;
            right: 100px;
            font-size: 14px;
        }
        .currentNum{
            color: #cc3300;
            font-weight: 700;
        }
        h3{
            margin-top: 0;
            margin-bottom: 10px;
        }
        li{
            margin-bottom: 11px;
        }
    </style>
    <script>
        $(document).ready(function(){
            var num=1;
            $('.leftBtn').on('click', function(e){
                e.preventDefault();
                num--;
                if(num<1) num=6;
                $('.currentNum').text(num)
                $('.banner').append($('li:first'))
            })
            
            $('.rightBtn').on('click', function(e){
                e.preventDefault();
                num++;
                if(num>6) num=1;
                $('.currentNum').text(num)
                $('.banner').prepend($('li:last'))
            })
        })
    </script>
</head>
<body>
    <div class="wrapper">
        <h3><img src="ex8_1/h3.PNG" alt=""></h3>
        <div class="num">
            <span class="currentNum">1</span>/6
        </div>
        <ul class="banner">
            <li><a href=""><img src="ex8_1/banner803_1f20e.jpg" alt=""></a></li>
            <li><a href=""><img src="ex8_1/banner803_30036.jpg" alt=""></a></li>
            <li><a href=""><img src="ex8_1/banner803_594c8.jpg" alt=""></a></li>
            <li><a href=""><img src="ex8_1/banner803_5ce9a.jpg" alt=""></a></li>
            <li><a href=""><img src="ex8_1/banner803_5e404.jpg" alt=""></a></li>
            <li><a href=""><img src="ex8_1/banner803_80eed.jpg" alt=""></a></li>
        </ul>
        <div class="btn">
            <a href="" class="leftBtn"><img src="ex8_1/left.PNG" alt=""></a>
            <a href="" class="rightBtn"><img src="ex8_1/right.PNG" alt=""></a>
        </div>
    </div>
</body>
</html>
