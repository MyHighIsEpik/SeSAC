<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <style>
        body, div, form, fieldset, label, legend, ul, li, p, select, input, h3, a, img{
            margin: 0;
            padding: 0;
        }
        body, select, input{
            font-size: 12px;
            color: #222;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        ul{
            list-style: none;
        }
        select, input{
            vertical-align: middle;
        }
        a{text-decoration: none;
            color: #222;
        }
        img, fieldset{border: none;}

        .sub_menu_wrap{
            width: 380px;
            margin: 50px auto;
            height: 470px;
        }
        .camlist{
            width: 372px;
            border: 4px solid #70a810;
            border-top: none;
        }
        body *{
            vertical-align: middle;
        }
        .camlist div{display: none;}
    </style>
    <script>
        var num,asize;
        function contMv(){
            num++;
            if(num>=asize) num=0;
            $('.camlist>li>span>a').eq(num).click();
        }
        var contAuto=setInterval(contMv, 2000)

        $(document).ready(function(){
            num=0;
            asize=$('.camlist >li').length;
            $('.camlist div:eq(0)').show()

            $('.camlist').mouseenter(function(){
                clearInterval(contAuto)
            })
            
            $('.camlist').mouseleave(function(){
                contAuto=setInterval(contMv,2000)
            })

            $('.camlist>li>span>a').on('click',function(e){
                e.preventDefault();
                if($(this).parent().next().css('display')=='none'){
                    $('.camlist div').stop().slideUp(400)
    
                    $(this).parent().next().slideDown('normal')
                }

                $('.camlist>li>span>a>img').each(function(){
                    $(this).attr('src',$(this).attr('src').replace('_over.gif','.gif'))

                })
                var mybtn=$(this).children('img')
                mybtn.attr('src',mybtn.attr('src').replace('.gif','_over.gif'))
            })
            
        })
    </script>
</head>
<body>
    <div class="sub_menu_wrap">
        <h3><img src="ex40/campaign_tit.gif" alt=""></h3>
        <ul class="camlist">
            <li class="">
                <span><a href=""><img src="ex40/cam01_over.gif" alt=""></a></span>
                <div>
                    <a href="">
                        <img src="ex40/camcont01.gif" alt=""><!--이미지의 텍스트를 alt에 다 적어줘야함-->
                    </a>
                </div>
            </li>
            
            <li class="">
                <span><a href=""><img src="ex40/cam02.gif" alt=""></a></span>
                <div>
                    <a href="">
                        <img src="ex40/camcont02.gif" alt="">
                    </a>
                </div>
            </li>
            
            <li class="">
                <span><a href=""><img src="ex40/cam03.gif" alt=""></a></span>
                <div>
                    <a href="">
                        <img src="ex40/camcont03.gif" alt="">
                    </a>
                </div>
            </li>
            
            <li class="">
                <span><a href=""><img src="ex40/cam04.gif" alt=""></a></span>
                <div>
                    <a href="">
                        <img src="ex40/camcont04.gif" alt="">
                    </a>
                </div>
            </li>
        </ul>
    </div>
    
</body>
</html>
