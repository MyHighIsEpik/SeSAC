<!-- 날짜-->
	<script>
		function date(){
		var d = new Date();
		var n = d.getDate();
		document.getElementById("dlf").innerHTML = n;
		var mm = d.getMonth();
		document.getElementById("dnjf").innerHTML = mm+1;
		var days = ["일","월","화","수","목","금","토"];
		document.getElementById("dydlf").innerHTML = days[d.getDay()];
		}
		window.onload=date;

		var num=1;
		$(document).ready(function(){
			$('.prev').on('click',function(e){
				e.preventDefault();
				num--;
				if(num<1) num=5;
				$('.list ul').prepend($('.list ul li:last'))
			})
			$('.next').on('click',function(e){
				e.preventDefault();
				num++;
				if(num>5) num=1;
				$('.list ul').append($('.list ul li:first'))
			})
			/*
			$('.bxpause').on('click',function(e){
				e.preventDefault();
				clearInterval(autoslide)
				$(this).removeClass('bxpause')
				$(this).addClass('play')
			})
			$('.play').on('click',function(e){
				e.preventDefault();
				autoslide=setInterval(function(){set()},1000)
				$(this).removeClass('play')
				$(this).addClass('bxpause')
			})
			*/
			$('.bxpause').on('click',function(e){
                e.preventDefault();
                if($(this).hasClass('bxpause')==true){
                    clearInterval(autoslide)
                    $('.process_info .btnG .bxpause').css('display','none')
                    $('.process_info .btnG .play').css('display','block')
                }else{
                    autoslide=setInterval(function(){set()},1000)
                    $('.process_info .btnG .play').css('display','none')
                    $('.process_info .btnG .bxpause').css('display','block')
                }
            })


			var autoslide=setInterval(function(){
				set()
			},1000)
		})

		function set(){
            $('.next').trigger('click')
        }

	</script>
	<link href="css/layout.css" rel="stylesheet" type="text/css" />
	<title>Document</title>

</head>
<body>
	<div class="bn_top_right">
		<div class="process_info">
			<dl>
				<dt>
					<strong class="title">노랑풍선 자유여행 마감</strong>
					<div class="date_box" >
						<span id="dnjf"><span class="hd">월</span></span>
						<span id="dlf"><span class="hd">일</span></span>
						<span id="dydlf"><span class="hd">요일</span></span>
					</div>
				</dt>
				<dd class="list">
					<ul class="bxv">
						<li>레오누치와그예전의정</li>
						<li>버스도 택시도 배이다</li>
						<li>골목꽃도 피우고 잠시잠시</li>
						<li>내일도 오늘이 되었으면 </li>
						<li>지난 사람 생각을 하다</li> 
					</ul>
					<div class="btnG">
						<button class="prev"><img src="images/btn_process_prev2.png" alt="" /></button>
						<button class="bxpause"><img src="images/btn_process_pause.png" alt="" /></button>
						<button class="play"><img src="images/btn_process_play.png" alt="" /></button>
						<button class="next"><img src="images/btn_process_next2.png" alt="" /></button>
					</div>
				</dd>
			</dl>
		</div>
	</div>
</body>
