<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">

  <meta name="Description" content="">
  <title>Document</title>
  <style type="text/css">
    body,
    div,
    ul,
    li,
    a,
    img,
    span {
      margin: 0;
      padding: 0
    }

    ul {
      list-style: none
    }

    img {
      border: none
    }

    a {
      text-decoration: none
    }

    #bannerwrap {
      width: 980px;
      margin: 50px auto;
      border: 1px solid gray;
      height: 325px;
      position: relative;
    }

    .banner {
      width: 647px;
      height: 325px;
      position: relative;
      float: left;
    }

    .banner a {
      position: absolute;
      top: 0;
      left: 0;
    }

    .list {
      float: right;
      width: 330px;
      height: 95px;
      margin-bottom: 5px;
    }

    .list li {
      float: left;
      overflow: hidden;
      height: 95px;
      width: 95px;
      margin-right: 5px;
    }

    .list li a {
      height: 95px;
      width: 95px;
      display: inline-block;
    }

    .list li a.on {
      margin-top: -95px;
    }

    /*선택되어있는 sbanner*/


    .btn {
      text-align: center;
      position: absolute;
      bottom: 10px;
      right: 150px;
    }

    .stop {
      background: url(images/ico-banner-comm.png) 2px -70px;
      width: 12px;
      height: 12px;
      overflow: hidden;
      text-indent: -9999px;
      display: inline-block;
      margin-right: 10px;
    }

    .play {
      background: url(images/ico-banner-comm.png) -20px -70px;
      width: 12px;
      height: 12px;
      overflow: hidden;
      text-indent: -9999px;
      display: inline-block;
    }

    .arrowBtn{
      position: absolute;
      width: 647px;
      top: 50%;
      height: 20px;
      transform: translateY(-50%);
    }
    .arrowBtn a{
      width: 50px;
      height: 50px;
      border-top: 2px solid rgb(88, 88, 88);
      border-left: 2px solid rgb(88, 88, 88);
      text-indent: -9999em;
      display: inline-block;
    }
    .arrowBtn .left{position: absolute; left: 0; transform: rotate(-45deg);}
    .arrowBtn .right{position: absolute; right: 0; transform: rotate(135deg);}
  </style>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>


  <script type="text/javascript">
    $(document).ready(function () {
      $('.banner a:gt(0)').hide()
      $('.list a').on('click', function(e){
        e.preventDefault();
        $('.list a.on').removeClass('on');
        var num = $(this).parent().index();
        $('.banner a').hide();
        $(this).addClass('on');
        $('.banner a:eq('+num +')').show();
      })
      var number=0;
      
      function myset(dis){
        var currentNum=$('.list a.on').parent().index();
        if(dis=='left'){
          number=currentNum-1;
          if(number<0) {
            number=$('.list a').length-1;
          }
          auto();
        }else{
          number=currentNum+1;
          if(number>$('.list a').length-1) {
            number=0;
          }
          auto();
        }

        function auto(){
          $('.list a.on').removeClass('on');
          $('.banner a').hide();
          $('.list li:eq('+number+') a').addClass('on');
          $('.banner a:eq('+number +')').show();
        }
      }
      var st=setInterval(myset,1000,'right')
      
      $('.stop').on('click',function(e){
        e.preventDefault();
        clearInterval(st)
      })

      $('.play').on('click',function(e){
        e.preventDefault();
        clearInterval(st)
        st=setInterval(myset,1000,'right')
      })
      $('.right').on('click',function(e){
        e.preventDefault();
        clearInterval(st)
        myset('right')
      })
      $('.left').on('click',function(e){
        e.preventDefault();
        clearInterval(st)
        myset('left')
      })

    })
  </script>

</head>

<body>
  <div id="bannerwrap">
    <div class="banner">
      <a href="#" class="on"><img src="images/banner1.jpg" alt="" /></a>
      <a href="#"><img src="images/banner2.jpg" alt="" /></a>
      <a href="#"><img src="images/banner3.jpg" alt="" /></a>
      <a href="#"><img src="images/banner4.jpg" alt="" /></a>
      <a href="#"><img src="images/banner5.jpg" alt="" /></a>
      <a href="#"><img src="images/banner6.jpg" alt="" /></a>
      <a href="#"><img src="images/banner7.jpg" alt="" /></a>
      <a href="#"><img src="images/banner8.jpg" alt="" /></a>
    </div>
    <ul class="list">
      <li><a href="#" class="on"><img src="images/sbanner1.jpg" alt="" /></a></li>
      <li><a href="#"><img src="images/sbanner2.jpg" alt="" /></a></li>
      <li><a href="#"><img src="images/sbanner3.jpg" alt="" /></a></li>
      <li><a href="#"><img src="images/sbanner4.jpg" alt="" /></a></li>
      <li><a href="#"><img src="images/sbanner5.jpg" alt="" /></a></li>
      <li><a href="#"><img src="images/sbanner6.jpg" alt="" /></a></li>
      <li><a href="#"><img src="images/sbanner7.jpg" alt="" /></a></li>
      <li><a href="#"><img src="images/sbanner8.jpg" alt="" /></a></li>

    </ul>

    <div class="btn">
      <a href="#" class="stop"><span>정지</span></a>
      <a href="#" class="play"><span>실행</span></a>
    </div>
    <div class="arrowBtn">
      <a href="" class="left">왼쪽</a>
      <a href="" class="right">오른쪽</a>
    </div>
  </div>
